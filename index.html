                <div id="experience" class="page-content ${currentPage === 'experience' ? 'active' : ''}">
                    <div class="my-12 md:my-16">

                    <h2 class="text-3xl font-bold text-center mb-12 tracking-wider">${content.experience.title}</h2>
                    <div class="flex flex-wrap -mx-4">
                        <div class="w-full md:w-2/3 px-4">
                             <h3 class="font-semibold text-xl mb-4">${content.experience.experienceTitle}</h3>
                             <ul class="list-disc list-inside space-y-3 leading-relaxed mb-8">${content.experience.experienceList.map(item => `<li>${item}</li>`).join('')}</ul>
                             <h3 class="font-semibold text-xl mb-4">${content.experience.membershipsTitle}</h3>
                             <ul class="list-disc list-inside space-y-2 leading-relaxed mb-8">${content.experience.membershipsList.map(item => `<li>${item}</li>`).join('')}</ul>
                             <h3 class="font-semibold text-xl mb-4">${content.experience.listedTitle}</h3>
                             <ul class="list-disc list-inside space-y-2 leading-relaxed">${content.experience.listedList.map(item => `<li>${item}</li>`).join('')}</ul>
                        </div>
                        <div class="w-full md:w-1/3 px-4 mt-8 md:mt-0">
                            <img src="pka_photo_1.jpg" alt="Priscila Knoll Aymone" class="w-full h-auto max-w-xs mx-auto rounded-lg shadow-lg object-cover">
                        </div>
                    </div>
                </div>
                <div id="academic" class="page-content ${currentPage === 'academic' ? 'active' : ''}">
                    <div class="my-12 md:my-16">
                        <canvas class="pollock-separator" style="width: 100%; height: 120px;"></canvas>
                    </div>
                    <h2 class="text-3xl font-bold text-center mb-12 tracking-wider">${content.academic.title}</h2>
                    <div class="max-w-3xl mx-auto">
                        <h3 class="font-semibold text-xl mb-4">${content.academic.academicBackgroundTitle}</h3>
                        <ul class="list-disc list-inside space-y-3 leading-relaxed mb-10">${content.academic.academicBackgroundList.map(item => `<li>${item}</li>`).join('')}</ul>
                        <h3 class="font-semibold text-xl mb-4">${content.academic.publicationsTitle}</h3>
                        <ul class="list-disc list-inside space-y-3 leading-relaxed mb-10">${content.academic.publicationsList.map(item => `<li>${item}</li>`).join('')}</ul>
                        <h3 class="font-semibold text-xl mb-4">${content.academic.teachingTitle}</h3>
                        <ul class="list-disc list-inside space-y-3 leading-relaxed">${content.academic.teachingList.map(item => `<li>${item}</li>`).join('')}</ul>

                </div>
            `;
            
            footerContentContainer.innerHTML = `
                <div class="flex justify-center items-center space-x-6 text-sm text-gray-500">
                    <span>${content.footer.contact}</span>
                    <a href="mailto:contact@pka.law" class="hover:text-black transition-colors">contact@pka.law</a>
                    <a href="https://www.linkedin.com/in/priscila-aymone/" target="_blank" rel="noopener noreferrer" class="hover:opacity-75 transition-opacity">
                        <img src="LinkedIn_logo.png" alt="LinkedIn Profile" class="h-6 w-6">
                    </a>
                </div>
            `;

            // Draw on all visible canvases
            document.querySelectorAll('.page-content.active .pollock-separator').forEach(canvas => {
                if (canvas) {
                    drawPollock(canvas);
                }
            });
            
            addNavListeners();
        };

        const addNavListeners = () => {
            navContainer.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = e.target.dataset.page;
                    render();
                });
            });
        };

        logoLink.addEventListener('click', (e) => {
            e.preventDefault();
            currentPage = 'home';
            render();
        });

        languageSelector.querySelectorAll('.flag-icon').forEach(flag => {
            flag.addEventListener('click', (e) => {
                currentLanguage = e.target.dataset.lang;
                render();
            });
        });

        const drawPollock = (canvas) => {
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FED766', '#F0B3D5', '#8A89C0', '#2D2D2A', '#F7F7F7'];
            const splatter = (x, y, radius, color) => {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x, y, radius * (Math.random() * 0.5 + 0.5), 0, Math.PI * 2);
                ctx.fill();
                for (let i = 0; i < 10; i++) {
                    const offsetX = (Math.random() - 0.5) * radius * 5;
                    const offsetY = (Math.random() - 0.5) * radius * 5;
                    const smallRadius = Math.random() * radius * 0.6;
                    ctx.beginPath();
                    ctx.arc(x + offsetX, y + offsetY, smallRadius, 0, Math.PI * 2);
                    ctx.fill();
                }
            };
            const drip = (color) => {
                ctx.strokeStyle = color;
                ctx.lineWidth = Math.random() * 2.5 + 0.5;
                ctx.beginPath();
                const startX = Math.random() * width;
                const startY = Math.random() * height;
                ctx.moveTo(startX, startY);
                const endX = startX + (Math.random() - 0.5) * width * 1.2;
                const endY = startY + (Math.random() - 0.5) * height * 2.5;
                ctx.quadraticCurveTo(startX + (Math.random() - 0.5) * 300, startY + (Math.random() - 0.5) * 300, endX, endY);
                ctx.stroke();
            };
            const density = Math.floor((width * height) / 1500); 
            for (let i = 0; i < density; i++) {
                splatter(Math.random() * width, Math.random() * height, Math.random() * 2 + 1, colors[Math.floor(Math.random() * colors.length)]);
            }
            for (let i = 0; i < density; i++) {
                drip(colors[Math.floor(Math.random() * colors.length)]);
            }
        };
        
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.querySelectorAll('.pollock-separator').forEach(canvas => {
                   if (canvas.offsetParent !== null) { // Check if canvas is visible
                       drawPollock(canvas);
                   }
                });
            }, 150);
        });

        render();
    });
    </script>
